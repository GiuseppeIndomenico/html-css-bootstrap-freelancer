<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boostrap freelance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a href="#" class="text-uppercase fw-bold fs-4">starting boostrap</a>
                    <button class="navbar-toggler text-white border-white " type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">

                        <i class="fa-solid fa-bars"></i>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Contact
                            </a>

                    </ul>
                    </li>

            </nav>
        </div>

    </header>

    <main>

        <section id="hero">
            <div class="container p-5">
                <div class="row">
                    <div class="col-12 gi-box mx-auto">
                        <img class="rounded mx-auto d-block img-fluid" src="./img/avatar.svg" alt="">
                    </div>
                    <h1 class="text-uppercase text-center fs-1 fw-bold">start boostrap</h1>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="hr-star">
                            <hr class="border-3">
                        </div>
                        <div class="text-center star fs-4"><i class="fa-solid fa-star"></i></div>
                        <div class="hr-star">
                            <hr class="border-3">
                        </div>
                    </div>

                    <span class="fs-3 text-center text-uppercase">graphic artist - web designer - illustrator</span>


                </div>

            </div>
        </section>
        <section id="portfolio">
            <div class="container p-5">
                <h1 class="text-uppercase text-center fs-1 fw-bold">portfolio</h1>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="hr-star">
                        <hr class="border-3">
                    </div>
                    <div class="text-center star fs-4"><i class="fa-solid fa-star"></i></div>
                    <div class="hr-star">
                        <hr class="border-3">
                    </div>

                </div>
                <div class="row g-4">
                     <div class="col-12 col-md-6 col-lg-4 mx-auto">
                        <img class="rounded mx-auto d-block img-fluid" src="./img/cabin.png" alt="">
                    </div>

                    <div class="col-12 col-md-6 col-lg-4 mx-auto">
                        <img class="rounded mx-auto d-block img-fluid" src="./img/cake.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mx-auto">
                        <img class="rounded mx-auto d-block img-fluid" src="./img/circus.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mx-auto">
                        <img class="rounded mx-auto d-block img-fluid" src="./img/game.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mx-auto">
                        <img class="rounded mx-auto d-block img-fluid" src="./img/safe.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mx-auto">
                        <img class="rounded mx-auto d-block img-fluid" src="./img/submarine.png" alt="">
                    </div>
                    


                </div>

            </div>
        </section>
        <section id="about">
            <div class="container">2</div>
        </section>
        <section id="contact">
            <div class="container">2</div>
        </section>


    </main>

    <footer>

        <section id="ft">
            <div class="container">2</div>
        </section>
        <section id="fb">
            <div class="container">2</div>
        </section>


    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
